<!DOCTYPE html>
<html>
<head>
  {{ template "favicon.html" .}}
  
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{ .title }}</title>
  
  <link rel="stylesheet" href="css/semantic.min.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script> 
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/common_sub.css"/>
  <script src="js/common.js"></script> 
  <script src="js/fabric.min.js"></script>
  <script src="js/fabric_helper.js?v=4"></script>
  <script src="js/fingerprint2.min.js"></script>
  <script src="js/chart.bundle.min.js"></script>
  <script src="js/poll.js"></script>

  <style>
    .canvas-container{margin: 0 auto;}
  </style>

  <script type="text/javascript">
    var canvas = null;
    function setLabel(label, sublabel){
      $("#label").attr("label", label)
      $("#label").attr("sublabel", sublabel)
      if(sublabel === ""){
        $("#label").text(label)
      } 
      else {
        $("#label").text((sublabel + "/" + label))
      }
    }

    function showHideControls(show, imageUnlocked){
      if(show){
        $('#validationContainer').show();
        $('#loadingIndicator').addClass('active');
        $('#loadingIndicator').hide();

        if(isPollDataEmpty()) //only show poll button if there is actual data available
          $('#showMePollButton').hide();
        else
          $('#showMePollButton').show();

        if(imageUnlocked)
          $("#imageLockedLabel").hide();
        else
          $("#imageLockedLabel").show();
      }
      else {
        $('#poll-chart').hide();
        $('#validationContainer').hide();
        $('#loadingIndicator').removeClass('active');
        $('#loadingIndicator').show();
        $('#showMePollButton').hide();
        $("#imageLockedLabel").hide();
      }
    }

    function getUrlFromImageUrl(imageUrl, imageUnlocked){
      var url = (imageUrl === "" ? "img/oops-no-annotation-left.png" : imageUrl);

      if(imageUrl !== ""){
        if(!imageUnlocked){
          url += "?token=" + getCookie("imagemonkey");
        }
      }

      return url;
    }

    function getNext(){
      var showAutoGenerated = $("#validateAutoGeneratedCheckbox").checkbox("is checked");
      canvas.clear();
      canvas.backgroundImage = null;
      
      $.ajax({
        url: '{{ .apiBaseUrl }}/v1/annotation?auto_generated=' + (showAutoGenerated ? 'true' : false),
        dataType: 'json',
        type: 'GET',
        beforeSend: function(xhr) {
          xhr.setRequestHeader("Authorization", "Bearer " + getCookie("imagemonkey"))
        },
        success: function(data){
          $("#canvas").attr("imageId", data.image.uuid);
          $("#canvas").attr("annotationId", data.uuid);
          canvas.clear();
          setLabel(data.validation.label, data.validation.sublabel);
          setPollData(data["num_yes"], data["num_no"]);

          setCanvasBackgroundImageUrl(canvas, getUrlFromImageUrl(data.image.url, data.image.unlocked), function() {
            drawAnnotations(canvas, data.annotations, canvas.backgroundImage.scaleX);
            showHideControls(true, data.image.unlocked);
          });
        }
      });
    }

    $(document).ready(function(){
      var browserFingerprint = null;

      canvas = new fabric.Canvas('canvas');
      showHideControls(false, false);

      $('#validateAutoGeneratedCheckbox').checkbox({
        onChange : function() {
          showHideControls(false, false);
          showHidePoll(false);
          getNext();
        }
      });


      $("#showMePollButton").click(function(e) {
        createPoll();
        showHidePoll(true);
        $("#showMePollButton").hide();
      });

      $("#yesButton").add('#noButton').click(function(e) {
        var action = (e.target.id === "yesButton") ? "yes" : "no";
        var data = {"label": $("#label").attr("label"), "sublabel": $("#label").attr("sublabel")};

        var headers = {}
        if(browserFingerprint !== null)
          headers["X-Browser-Fingerprint"] = browserFingerprint;

        headers['X-App-Identifier'] = '{{ .appIdentifier }}';

        showHideControls(false, false);
        showHidePoll(false);

        e.preventDefault();
        var url = '{{ .apiBaseUrl}}/v1/annotation/' + $("#canvas").attr("annotationId") + '/validate/' + action;
          $.ajax({
              url: url,
              dataType: 'json',
              type: 'POST',
              data: JSON.stringify(data),
              headers: headers,
              success: function(data){
                getNext();
              }
          });
      });

      getNext();

      new Fingerprint2().get(function(result, components){
        browserFingerprint = result;
      });

    });

  </script>
</head>
<body>

{{ template "menu.html" .}}

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">
  	{{ template "pointing_menu.html" .}}  
  	<div class="ui text container">
      <h2 class="ui inverted header" id="label" label="" sublabel=""></h2>
      <h2>All occurrences annotated?</h2>
      <div style="display: none;" class="ui red bottom right attached label" id="imageLockedLabel">IMAGE LOCKED</div>
    </div>
  </div>


  <div class="ui stackable grid vertical stripe">
    <div class="four wide center aligned column">
    </div>

    <div class="eight wide center aligned column">
      <div class="ui center aligned basic segment" id="validationContainer">
          <canvas id="canvas" style="border:1px solid #000000;" imageId="" annotationId=""></canvas> 
          <p></p>
          <button class="negative ui button center aligned" id="noButton">NO</button>
          <button class="positive ui button center aligned" id="yesButton">YES</button>
      </div>

      <div hidden class="ui large loader" id="loadingIndicator"></div>

      {{ template "validate_help_dlg.html" .}}
      {{ template "report_dlg.html" .}}
    </div>

    <div class="four wide center aligned column">
      <div class="ui toggle checkbox" id="validateAutoGeneratedCheckbox">
        <input name="public" type="checkbox">
        <label>Validate auto generated annotations (BETA)</label>
      </div>
      <h3></h3>
      {{ template "img_info.html" .}}
      <h3></h3>
      <button class="ui button center aligned" id="showMePollButton" hidden>
        <i class="pie chart icon"></i>
        What other people are thinking
      </button>
      <!--<button class="positive ui button center aligned" id="showMePollButton">Additional Information</button>-->
      <canvas id="poll-chart" hidden/>

    </div>

  </div>



</div>
{{ template "footer.html" .}}

</body>

</html>
