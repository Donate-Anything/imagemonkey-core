<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{ .title }}</title>
  
  <link rel="stylesheet" href="css/semantic.min.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/common_sub.css"/>
  <script src="js/common.js"></script> 
  <link rel="stylesheet" href="css/common_sub.css"/>
  <script src="js/chart.bundle.min.js"></script>

  <script>
  $(document).ready(function(){
    var numOfUserAnnotationsChartConfig = {
        type: 'pie',
        data: {
            datasets: [{
                data:  [15, 30],
                backgroundColor: ["red", "green"],
                label: 'Annotations'
            }],
            labels: ["Your Annotations", "Total Annotations"]
        },
        options: {
            responsive: true,
            title: {
              display: true,
              text: 'Annotations'
            }
        }
    };


    var numOfUserAnnotationsChartCtx = document.getElementById("numOfUserAnnotationsChart").getContext("2d");
    window.numOfUserAnnotations = new Chart(numOfUserAnnotationsChartCtx, numOfUserAnnotationsChartConfig);
  });
  </script>
</head>
<body>

  {{ template "menu.html" .}}

  <!-- Page Contents -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
     {{ template "pointing_menu.html" .}}
     <div class="ui text container">
      <h2 class="ui inverted header">
        Profile
      </h2>
    </div>
  </div>
  <div class="ui stackable center aligned grid vertical stripe">
    <div class="row">
      <canvas id="numOfUserAnnotationsChart"/>
    </div>
  </div>
  {{ template "footer.html" .}}
</div>

</body>

</html>
