<!DOCTYPE html>
<html>
<head>
  {{ template "favicon.html" .}}
  
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{ .title }}</title>
  
  <link rel="stylesheet" href="/css/semantic.min.css?v={{ .assetVersion }}"/>
  <script src="/js/jquery.min.js?v={{ .assetVersion }}"></script>
  <script src="/js/semantic.min.js?v={{ .assetVersion }}"></script> 
  <link rel="stylesheet" href="/css/common.css?v={{ .assetVersion }}"/>
  <link rel="stylesheet" href="/css/common_sub.css?v={{ .assetVersion }}"/>
  <link rel="stylesheet" href="/css/spinner/spinners/3-wave.css?v={{ .assetVersion }}"/>
  <script src="/js/chart.bundle.min.js?v={{ .assetVersion }}"></script>
  <script src="/js/cookies.min.js?v={{ .assetVersion }}"></script>
  <script src="/js/common.js?v={{ .assetVersion }}"></script> 
  <script src="/js/sentry/sentry.min.js?v={{ .assetVersion }}"></script>
  <script src="/js/imagemonkey/api.js?v={{ .assetVersion }}"></script>
  <script src="/js/momentjs/moment.min.js?v={{ .assetVersion }}"></script>
  <script src="/js/imagemonkey/views/contribution_statistics.js?v={{ .assetVersion }}"></script> 

<script>
  $(document).ready(function() {
    var contributionStatisticsView = new ContributionStatisticsView({{ .apiBaseUrl }});
    contributionStatisticsView.setSentryDSN();
    contributionStatisticsView.exec();
  });
</script>
</head>
<body>

  {{ template "menu.html" .}}

  <!-- Page Contents -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
     {{ template "pointing_menu.html" .}}
     <div class="ui text container">
      <h2 class="ui inverted header">
       Total Contributions 
      </h2>
    </div>
  </div>
  <div class="ui vertical stripe segment" style="margin-top: 2em;">
    <div class="ui text container">
    <div class="row" id="loadingSpinner" style="display: none;">
      <div class="sk-wave overlay">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
      </div>
    </div>
	
	<div class="row">
      <div class="three wide column"></div>
	  <div class="ten wide aligned column" id="totalContributionsChartContainer">
		<canvas id="totalContributionsChart"></canvas>

      </div>
	  <div class="three wide column"></div>
    </div>
	<div class="row"></div>



  </div>
</div>
</div>
{{ template "footer.html" .}}

</body>

</html>
