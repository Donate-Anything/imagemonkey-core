<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{ .title }}</title>
  
  <link rel="stylesheet" href="css/semantic.min.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/common_sub.css"/>
  <script src="js/common.js"></script> 
  <script src="js/fabric.min.js"></script>
  <script src="js/fabric_helper.js?v=3"></script>
    <script src="js/justifiedCanvas.js"></script>
  <script src="js/justified-layout.min.js"></script>
  <script src="js/infinitescroll.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.css">

  <style>
  .justified {
      position: relative;
      width: 1060px;
    }
    .canvas-wrapper {
      position: absolute;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>

  <script>
  $(document).ready(function(){
    var sampleExportQueries = [];
    var canvas = [];
    var geometry, data;
    var numOfLastFetchedImg = 0;
    var defaultBatchSize = 50;
    var infiniteScroll = new InfiniteScroll(loadNext, false);
    var selectDataMode = null;

    var availableLabels = [];
    {{ range $val := .labelAccessors }}
    availableLabels.push({{ $val }});
    {{ end }}

    var clearCanvasContainer = function(){
      canvas = [];
      geometry = null;
      data = null;
      numOfLastFetchedImg = 0;
      infiniteScroll.deactivate();
      $('#canvasContainer').children().each(function (){
        $(this).remove();
      })
    }

    function randomIntBetweenInterval(min, max) {
      return Math.floor(Math.random() *(max - min + 1) +min);
    }

    function getUrlFromImageId(imageId){
      return "{{ .apiBaseUrl }}/v1/donation/" + imageId;
      //return "https://api.imagemonkey.io/v1/donation/" + imageId;
    }

    function getSelectDataType(){
      var radioButtonId = $("#selectDataType :radio:checked").attr('id');
      if(radioButtonId === "browseDataRadioCheckbox"){
        return "browse";
      }
      if(radioButtonId === "exportDataRadioCheckbox"){
        return "export";
      }
      return "";
    }

    function drawAnnotationsCallback(canvas, annotations){
      if(annotations !== undefined)
        canvas.drawAnnotations(annotations);
    }

    function loadNext(){
      var from = numOfLastFetchedImg;
      var n = defaultBatchSize;
      if((numOfLastFetchedImg + defaultBatchSize) > data.length){
        n = data.length - numOfLastFetchedImg;
      }

      if(n === 0)
        return;

      for(var i = from; i < (from + n); i++){
        var canvasId = ("canvas" + i.toString());
        var d = ('<div class="canvas-wrapper" style="width: ' + geometry.boxes[i].width 
          +'px; height: ' + geometry.boxes[i].height + 'px; top: ' 
          + geometry.boxes[i].top  + 'px; left: ' +  geometry.boxes[i].left + 'px"><canvas id="' + canvasId +'"></canvas></div>');
        $("#canvasContainer").append(d);
        canvas[i] = new CanvasDrawer(canvasId, geometry.boxes[i].width, geometry.boxes[i].height);
        canvas[i].setCanvasBackgroundImageUrl(getUrlFromImageId(data[i]["uuid"]), drawAnnotationsCallback.bind(null, canvas[i], data[i]["annotations"]));
      }

      document.getElementById("canvasContainer").style.height = (geometry.boxes[(from + n - 1)].top + geometry.boxes[(from + n - 1)].height)  + "px";

      numOfLastFetchedImg += n;

      //if(infiniteScroll === null)
      //  infiniteScroll = new InfiniteScroll(loadNext);

    }

    function split(val) {
      return val.split( / \s*/ );
    }
    function extractLast(term) {
      return split(term).pop();
    }

    $("#query")
      // don't navigate away from the field on tab when selecting an item
      .on("keydown", function(event) {
        if (event.keyCode === $.ui.keyCode.TAB &&
          $(this).autocomplete("instance").menu.active) {
          event.preventDefault();
      }
    })
      .autocomplete({
        minLength: 0,
        source: function(request, response) {
          // delegate back to autocomplete, but extract the last term
          response($.ui.autocomplete.filter(
            availableLabels, extractLast(request.term)));
        },
        focus: function() {
          // prevent value inserted on focus
          return false;
        },
        select: function(event, ui) {
          var terms = split(this.value);
          // remove the current input
          terms.pop();
          // add the selected item
          terms.push(ui.item.value);
          // add placeholder to get the comma-and-space at the end
          terms.push("");
          this.value = terms.join(" ");
          return false;
        }
      });


      $("#randomButton").click(function(e) {
        var pos = randomIntBetweenInterval(0, (sampleExportQueries.length - 1));
        $("#query").val(sampleExportQueries[pos]);
        $("#goButton").trigger("click");
      });

      
      sampleExportQueries.push("dog | cat");
      sampleExportQueries.push("dog.has = 'mouth' | cat");
      sampleExportQueries.push("dog.size = 'big' | dog.size = 'small'");
      sampleExportQueries.push("dog.size = 'big' | dog.breed = 'Labrador'");


    function loadData(query){
      $("#dataStructureContainer").hide();
      $("#canvasContainer").hide();
      $("#loadingIndicator").show();
      clearCanvasContainer();
      $.ajax({
        url: '{{ .apiBaseUrl }}/v1/export',
        //url: 'https://api.imagemonkey.io/v1/export',
        dataType: 'json',
        data: {query: encodeURIComponent(query)},
        success: function(d){
          clearCanvasContainer();

          var selectDataMode = getSelectDataType();
          if(selectDataMode === "export"){
            $("#canvasContainer").hide();
            infiniteScroll.deactivate();


            var jsonStr = JSON.stringify(d, null, 2);
            $('#dataStructure').text(jsonStr);
            $('#dataStructureContainer').show();

            $("#loadingIndicator").hide();
          }
          else if(selectDataMode === "browse"){
            $("#dataStructureContainer").hide();
            $("#canvasContainer").show();


            data = d;
            sizes = [];

            for(var i = 0; i < data.length; i++){
              sizes.push({"width": data[i]["width"], "height": data[i]["height"]});
            }

            var justifiedLayout = require('justified-layout');
            geometry = justifiedLayout(sizes, {
              "fullWidthBreakoutRowCadence": false,
                //"fullWidthBreakoutRowCadence": 3,
                "containerWidth": document.getElementById("canvasContainer").clientWidth
              }
              );

            loadNext();
            infiniteScroll.activate();
            $("#loadingIndicator").hide();
          }

          
        },
        error: function(xhr, status, error) {
          var err = JSON.parse(xhr.responseText)["error"];
          var obj = $('#browseSyntaxErrorMessage').text(err);
          obj.html(obj.html().replace(/\n/g,'<br/>'));
          $('#browseSyntaxErrorMessage').show(200);
          $('#loadingIndicator').hide();
          clearCanvasContainer();
        }
      });
    }

    $("#goButton").click(function(e) {
      loadData($("#query").val());
    });

  });
  </script>


  <script type="text/javascript">
  </script>
</head>
<body>

  {{ template "menu.html" .}}

  <!-- Page Contents -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
     {{ template "pointing_menu.html" .}}  
     <div class="ui text container">
      <h2 class="ui inverted header">
        Explore 
      </h2>
      <h2>Data should be easily accessible. For Everybody.</h2>
    </div>
  </div>
  <div class="ui eight wide centered stackable grid">
    <div class="row">
    </div>
    <div class="row">
      <div class="eight wide column">
        <form class="ui form segment">
          <div class="field">
           <p>Select the data you are interested in</p>
           <input placeholder="Query..." type="text" id="query">

         </div>

         <div class="inline fields" id="selectDataType">
         <div class="field">
          <div class="ui radio checkbox">
                  <input name="type" checked="checked" type="radio" id="browseDataRadioCheckbox">
                  <label>Browse</label>
                </div>
         </div>
         <div class="field">
          <div class="ui radio checkbox">
                  <input name="type" checked="checked" type="radio" id="exportDataRadioCheckbox">
                  <label>Export</label>
                </div>
         </div>
       </div>
         <div class="ui primary submit button" id="goButton">Go</div>
         <div class="ui button" id="randomButton">Random</div>
         <p class="ui error message"></p>


       </form>

       <div class="ui warning message" hidden id="browseSyntaxErrorMessage">
        <i class="close icon"></i>
        <div class="header"></div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="ui large loader" id="loadingIndicator"></div>
  </div>

  <div hidden class="justified" id="canvasContainer">
  </div>

  <div class="eight wide column">
    <div hidden class="ui eight wide column raised segment" id="dataStructureContainer">
      <pre class="prettyprint" id="dataStructure">
      </pre>
    </div>
  </div>

</div>
</div>
{{ template "footer.html" .}}
</div>

</body>

</html>
