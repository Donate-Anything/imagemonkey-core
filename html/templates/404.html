<!DOCTYPE html>
<html>
<head>
  {{ template "favicon.html" .}}
  
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{ .title }}</title>
  
  <link rel="stylesheet" href="css/semantic.min.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script> 
  <link rel="stylesheet" href="css/common.css"/>

  <style>
    .outer {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .middle {
        display: table-cell;
        vertical-align: middle;
    }

    .inner {
        margin-left: auto;
        margin-right: auto; 
        width: 400px;
    }
  </style>

</head>
<body>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="ui center aligned eight wide column centered grid">
          <div class="column">
          <h1>404</h1>

          <p>That's not the page you are looking for!</p>
        </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
